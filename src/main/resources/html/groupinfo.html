<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Info</title>
    <link rel="stylesheet" href="../css/groupinfo.css">
</head>
<body>
<div class="group-info">
    <h2>Group Info</h2>
    <div class="files">
        <h3>Files</h3>
        <ul>
            <li><i class="icon-photo"></i> <span id="photo-count">0</span> photos</li>
            <li><i class="icon-video"></i> <span id="video-count">0</span> videos</li>
            <li><i class="icon-file"></i> <span id="file-count">0</span> files</li>
            <li><i class="icon-audio"></i> <span id="audio-count">0</span> audio files</li>
            <li><i class="icon-link"></i> <span id="link-count">0</span> shared links</li>
            <li><i class="icon-voice"></i> <span id="voice-count">0</span> voice messages</li>
        </ul>
        <!-- Photo thumbnails section (outside of ul) -->
        <div class="photo-thumbnails" id="photo-thumbnails">
        </div>
    </div>
</div>
<script src="../js/groupinfo.js"></script>
</body>
</html>
